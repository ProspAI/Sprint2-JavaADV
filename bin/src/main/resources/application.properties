# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto= update  # Mantém o esquema do banco de dados atualizado conforme as mudanças nas entidades
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect  # Especifica o dialeto do Oracle para o Hibernate
spring.jpa.show-sql=true  # Habilita a exibição das consultas SQL geradas no console
spring.jpa.properties.hibernate.format_sql=true  # Formata as consultas SQL para facilitar a leitura no console

# Configurações do Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html  # Sufixo dos arquivos de template
spring.thymeleaf.mode=HTML  # Modo de processamento dos templates
spring.thymeleaf.encoding=UTF-8  
spring.thymeleaf.cache=false  # Desabilita o cache dos templates para desenvolvimento (pode habilitar em produção)

# Configurações adicionais do HikariCP (opcional, para melhorar o desempenho do banco de dados)
spring.datasource.hikari.maximum-pool-size=10  # Tamanho máximo do pool de conexões
spring.datasource.hikari.minimum-idle=5  # Número mínimo de conexões ociosas
spring.datasource.hikari.idle-timeout=600000  # Tempo de inatividade antes de fechar uma conexão ociosa (em milissegundos)
spring.datasource.hikari.max-lifetime=1800000  # Tempo máximo de vida de uma conexão (em milissegundos)
spring.datasource.hikari.connection-timeout=30000  # Tempo de espera máximo para obter uma conexão do pool (em milissegundos)

# Configurações de logging (opcional)
logging.level.org.springframework.web=DEBUG  # Nível de log para as classes web do Spring
logging.level.org.hibernate.SQL=DEBUG  # Nível de log para as consultas SQL do Hibernate
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE  # Nível de log para a vinculação de parâmetros SQL (útil para debugging)
