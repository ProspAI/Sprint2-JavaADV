<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Feedback</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1 th:text="${feedback.id != null ? 'Editar Feedback' : 'Novo Feedback'}"></h1>
<form th:action="@{${feedback.id != null ? '/feedbacks/' + ${feedback.id} : '/feedbacks'}}" th:object="${feedback}" method="post">
    <div>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" th:field="*{titulo}" required>
    </div>
    <div>
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" th:field="*{descricao}" required></textarea>
    </div>
    <div>
        <label for="nota">Nota:</label>
        <input type="number" id="nota" th:field="*{nota}" required min="1" max="10">
    </div>
    <div>
        <button type="submit">Salvar</button>
        <a th:href="@{/feedbacks}">Cancelar</a>
    </div>
</form>
</body>
</html>
