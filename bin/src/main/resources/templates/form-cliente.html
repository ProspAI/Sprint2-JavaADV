<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formul√°rio de Cliente</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1 th:text="${cliente.id != null ? 'Editar Cliente' : 'Novo Cliente'}"></h1>
<form th:action="@{${cliente.id != null ? '/clientes/' + ${cliente.id} : '/clientes'}}" th:object="${cliente}" method="post">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" th:field="*{telefone}" required>
    </div>
    <div>
        <button type="submit">Salvar</button>
        <a th:href="@{/clientes}">Cancelar</a>
    </div>
</form>
</body>
</html>
